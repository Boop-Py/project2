{% extends "auctions/layout.html" %}
{% block body %}
<div class="ui container">
<div>
    <h1 class="ui horizontal divider header">
        <i class="circular gavel icon"></i>
        Active Listings
    </h1>
</div>
    {% for l in listing %}
    <div class="ui divded items vertical segment">
        <div class="item">
            <div class="ui small image">
                <a class="image">
                {% if l.img %}
                <div>
                    <img src="{{ l.img }}">
                </div>     
                {% else %}
                <div>
                    <i class="massive file image icon"></i> 
                </div>
                </a>
        {% endif %}
            </div>
            <div class="content">
                <a class="header" href="{% url 'auctions:auction_details' l.title %}">{{ l.title }}</a>
                <div class="meta">
                    <span class="date">{{ l.listing_date }} by {{ l.owner }}</span>
                </div>
                <div class="description">
                    {{ l.description }}
                </div>
                <div class="extra content">
                    <p>Currently Â£{{ l.current_price }}.00</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    
</div>
    {% endblock %}
